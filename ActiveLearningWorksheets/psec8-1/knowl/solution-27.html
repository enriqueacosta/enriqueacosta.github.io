<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">3.14.1</span>.</h6>
<p>.  The ladder is the hypotenuse of a right triangle. Using the \(^\circ\)  angle,  we know \({\sqrt{}}/{2}=\sin ^\circ = w/16\text{,}\) where \(w\) is the height above ground. Solving this equation, we get \(w=8\sqrt{}\text{.}\)</p>
