<body><div class="solution"><p>False.  The ladder is the hypotenuse of a right triangle. Using the \(45^\circ\)  angle,  we know \({\sqrt{2}}/{2}=\sin 45^\circ = w/16\text{,}\) where \(w\) is the height above ground. Solving this equation, we get \(w=8\sqrt{2}\text{.}\)</p></div></body>
