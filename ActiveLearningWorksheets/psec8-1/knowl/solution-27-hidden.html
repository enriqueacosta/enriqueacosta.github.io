<body><div class="solution"><p>.  The ladder is the hypotenuse of a right triangle. Using the \(^\circ\)  angle,  we know \({\sqrt{}}/{2}=\sin ^\circ = w/16\text{,}\) where \(w\) is the height above ground. Solving this equation, we get \(w=8\sqrt{}\text{.}\)</p></div></body>
