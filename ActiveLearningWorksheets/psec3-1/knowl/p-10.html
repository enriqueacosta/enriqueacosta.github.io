<ul class="circle">
<li>
<p>Standard form: \(y=ax^2+bx+c\)</p>
<ul class="square">
<li>vertical intercept: \(c\)</li>
<li>zeros:  \(\displaystyle \frac{-b\pm \sqrt{b^2-4ac}}{2a}\)</li>

</li>

<ul class="square"><li>zeros:  \(r\) and \(s\)</li></ul>
