<p>Setting the factors equal to zero, we have</p>
<div class="displaymath">
\begin{align*}
-x\amp =\amp 0\\
x\amp =\amp ,
\end{align*}
</div>
<p>and</p>
<div class="displaymath">
\begin{align*}
- x\amp =\amp 0\\
x\amp =\amp /,
\end{align*}
</div>
<p>so the zeros are \(x=,/\text{.}\)</p>
