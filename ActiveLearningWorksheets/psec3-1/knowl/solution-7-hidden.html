<body><div class="solution">
<p>To find the zeros, we solve the equation</p>
<div class="displaymath">
\begin{equation*}
0 =  x^2+ x+1.
\end{equation*}
</div>
<p>We see that this is factorable, as follows:</p>
<div class="displaymath">
\begin{align*}
y \amp =\amp  ( x+1)( x+1)\\
y \amp =\amp  ( x+1)^2.
\end{align*}
</div>
<p>Therefore, there is only one zero at \(x=-\frac{1}{}\text{.}\)</p>
</div></body>
