<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(x=u\) and \(y=v\) in the parameterization for \(S\text{,}\) this will be the graph of a function. Plugging in \(u=x\) and \(v=y\) in the equation for \(z=u^2-v^2\text{,}\) we get \(z=x^2-y^2\) and so \(S\) must be the graph of the saddle \(z=x^2-y^2\text{.}\)</p>
