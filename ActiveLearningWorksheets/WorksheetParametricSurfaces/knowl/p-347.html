<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since we have \(\vec{N} =\sqrt{1-v^2}\cos(u)\vec{i} +\sqrt{1-v^2}\sin{(u)}\vec{j} + v\vec{k}\) and \(v\geq 0\text{,}\) the normal vector \(\vec{N}\) is always pointing up. Therefore this is an orientation preserving parameterization.</p>
