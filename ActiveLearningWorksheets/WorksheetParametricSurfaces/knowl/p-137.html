<p>Since this surface is the graph of \(z=xy-y^2\text{,}\) we can choose \(x=u\text{,}\) \(y=v\) and we have \(z=uv-v^2\text{.}\) Thus</p>
<div class="displaymath">
\begin{equation*}
\vec{r}(u,v) =u\vec{i} +v\vec{j} +(uv-v^2)\vec{k}
\end{equation*}
</div>
<p>is a parameterization for this surface.</p>
