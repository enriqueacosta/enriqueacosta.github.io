<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since this surface is the graph of \(y=\sqrt{x^2+z^2}\text{,}\) we can choose \(x=u\text{,}\) \(z=v\) and we have \(y=\sqrt{u^2+v^2}\text{.}\) Thus \(\vec{r}(u,v) =u\vec{i} +\sqrt{u^2+v^2}\vec{j} +v\vec{k}\) is a parameterization for this surface.</p>
