<p>Since this surface is the graph of \(x=2y^2+z^2\text{,}\) we can choose \(y=u\text{,}\) \(z=v\) and we have \(x=2u^2+v^2\text{.}\) Thus</p>
<div class="displaymath">
\begin{equation*}
\vec{r}(u,v) =(2u^2+v^2)\vec{i} +u\vec{j} +v\vec{k}
\end{equation*}
</div>
<p>is a parameterization for this surface.</p>
