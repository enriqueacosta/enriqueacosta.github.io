<span class="type">Solution</span> <span class="codenumber">2.7.1</span>.</h6>
<p>The components of \(\vec{r}'(t)\) are the derivatives of the components of \(\vec{r}(t)\text{.}\) Thus,  \(\vec{r}'(t)=2t\vec{i}-\cos t\vec{j} + e^{ t}\vec{k}\text{.}\)</p>
