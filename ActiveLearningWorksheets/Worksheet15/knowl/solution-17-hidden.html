<body><div class="solution"><p>The \(x\) coordinate of \(\vec{r}(t)\) is \(\cos t\text{,}\) and the \(y\)-coordinate is \(\sin t\text{,}\) so \(\vec{F} (\vec{r}(t)) =- \sin t \vec{i} +  \cos t\vec{j}\text{.}\)</p></div></body>
