<p>The components of \(\vec{r}'(t)\) are the derivatives of the components of \(\vec{r}(t)\text{.}\) Thus,</p>
<div class="displaymath">
\begin{equation*}
\vec{r}'(t)=(4t)\vec{i}+ e^t( \sin t + t \sin t + t \cos t)\vec{j}
\end{equation*}
</div>
