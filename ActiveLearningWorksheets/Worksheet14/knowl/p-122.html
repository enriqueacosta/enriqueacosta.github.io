<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that for a scalar valued function \(f(x,y)\text{,}\) the integral \(\int_{C} f(x,y) ds\) is equal to \(\int_{C} f(\vec{r}(t)) ||\vec{r}'(t)||dt\) where \(\vec{r}(t)\) parameterizes \(C\text{.}\)</p>
