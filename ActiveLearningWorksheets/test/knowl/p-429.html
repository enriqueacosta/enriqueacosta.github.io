<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For a function of the form \(N(t)=ae^{kt} \text{,}\) the value of \(a \) is the population at time \(t=0 \)  and \(k \) is the continuous growth rate.  So the continuous growth rate is \(0.0134=1.34\% \text{.}\)</p>
