<p>Let \(t \) be the doubling time.   Then the population is \(2P_0 \) at time \(t \text{,}\) so</p>
<div class="displaymath">
\begin{align*}
2P_0 \amp = P_0 e^{{ }t} \\
2 \amp = e^{{ }t} \\
{ } t \amp = \ln 2 \\
t \amp = \frac{\ln 2}{{ }}\approx .\ 
\end{align*}
</div>
<p>So, the doubling time is about \(\) years.</p>
