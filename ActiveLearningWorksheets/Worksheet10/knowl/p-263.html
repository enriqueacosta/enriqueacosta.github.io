<p>We  compute \(D\)</p>
<div class="displaymath">
\begin{equation*}
D=\det \pmatrix{g_{xx} \amp  g_{xy} \\ g_{yx} \amp  g_{yy}}=\det \pmatrix{10 \amp  4 \\ 4 \amp  -4}=-56,
\end{equation*}
</div>
<p>and since \(D\lt 0\) (at any point so in particular at \((0,-1)\)), we see that \((0,-1)\) is a saddle point.</p>
