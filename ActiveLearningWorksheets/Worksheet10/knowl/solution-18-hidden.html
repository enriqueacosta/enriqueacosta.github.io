<p>We have \(\nabla f(x,y)=f_x(x,y)\vec{i}+f_y(x,y)\vec{j}\text{,}\) so</p>
<div class="displaymath">
\begin{equation*}
\nabla f(x,y)=(2xy-4x+3y^2)\vec{i}+(x^2+6xy)\vec{j}.
\end{equation*}
