<body><div class="solution"><p>Any pair of values \((x,y)\) which is a solution to the system must satisfy both equations. In particular, the \(y\)-coordinates have to equal at the same time \(x^2+3x-5\) and \(x+3\text{.}\) Use this to find the only possible values for \(x\) for which \((x,y)\) could be a solution.</p></div></body>
