<p>Al llegar al día 13, Lorena comprobó que el día 13 habría \(4\,096\) casos nuevos, como había dicho el búho. Pues el día 13 habría \(2^{12}\) nuevos enfermos. Y \(2^{12}=4\,096\text{.}\)</p>
